<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #pao{
            width: 40px;
            height: 40px;
            background-color: green;
            border-radius: 50%;
            margin:100px auto;
            animation: fadeOut 1s infinite ease-in-out;
        }
        @keyframes fadeOut{
            from{
                transform: scale(0);
            }
            to{
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="pao"></div>
</body>
</html>
