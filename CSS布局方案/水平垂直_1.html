<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="水平垂直.css" />
		<style type="text/css">
			.parent {
				display: table-cell;
				
				text-align: center;
				vertical-align: middle;
			}
			
			.child {
				display: inline-block;
			}
			/*
			 * 突然发现问题 只有设置了 display:table-cell; 
			 * vertical-align:middle; 才会起作用
			 * 
			 * child 设置了 display: inline-block;
			 * 这样一来 文本的居中 text-align:center; 也会对 其起作用
			 */
		</style>
	</head>

	<body>
		<div class="parent">
			<div class="child">DEMO</div>
		</div>
	</body>

</html>
