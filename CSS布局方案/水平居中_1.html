<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="水平居中.css"/>
		<style type="text/css">
			.parent{
				text-align: center;/*将其中的 .child居中*/
			}
			.child{
				display: inline-block;/*child 只有设置了 inline-block   其text-align才能应用*/
			}
		</style>
	</head>

	<body>
		<div class="parent">
			<div class="child">DEMO</div>
		</div>
	</body>

</html>
