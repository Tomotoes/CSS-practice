<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="水平居中.css"/>
		<style type="text/css">
			.parent {
				position: relative;
			}
			
			.child {
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
			}
			/*这个居中 可谓是经典了 将child的offset设置了parent 
			 * 并且left：50%  将左边缘移到 parent的中心
			 * 然后 设置 transform:translateX(-50%); 又将中心向左移动50%*/
		</style>
	</head>

	<body>
		<div class="parent">
			<div class="child">DEMO</div>
		</div>
	</body>

</html>
