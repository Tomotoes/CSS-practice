<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="垂直居中.css"/>
	<style type="text/css">
		body{
			padding-left:40%;
			padding-top: 10%;
		}
		.parent{
			display: table-cell;
			vertical-align: middle;
			/*将展示方式 设置为 table-cell 
			 然后在设置其中的 垂直居中为 中部
			 有一缺陷 left margin 都对其不起作用
			 所以 我设置了 body的内间距*/
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child">DEMO</div>
	</div>
</body>
</html>
